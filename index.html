<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/myscript.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header">
        <div class="sideText">Magic</div>
        <div class="centerText">EtchASketch</div>
        <div class="sideText">Screen</div>
    </div>
    
    <div id="main">
        <div class="col">
            <div class="etchaCircle"></div>
        </div>

        <div id="inner">
            <div id="gridInputs">
            <div class="gridInput">
                <p>Width</p>
                <input type="text" name="widthInput">
            </div>
            <div class="gridInput">
                <p>Height</p>
                <input type="text" name="heightInput">
            </div>
            <button name="submitButton">Submit</button>
            </div>
            <div id="grid"></div>
        </div>

        <div class="col">
            <div class="etchaCircle"></div>
        </div>
    </div>

    <div id="footer">
        <div class="logo"></div>
        <div id="footerLinks">
            <div class="footerLink"></div>
            <div class="footerLink"></div>
        </div>
    </div>
</body>
</html>
